<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TATETI</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div id="dificultad">DIFICULTAD</div>
        <h1>TATETI</h1>
    </header>

    <!-- MAIN -->
    <main>
        <!-- COLUMNA IZQUIERDA -->
        <div class="columna" id="j1">

            <p class="jugador">J1</p>
            <div class="separador"></div>
            <p id = 'puntuacion-J1' class="cantidad-puntuacion">0</p>

        </div>

        <!-- TABLERO -->
        <div id="tablero">
            <div class="horizontal" id="horizontal-1"></div>
            <div class="horizontal" id="horizontal-2"></div>
            <div class="vertical" id="vertical-1"></div>
            <div class="vertical" id="vertical-2"></div>
            <div id="0" class="cuadrado"></div>
            <div id="1" class="cuadrado"></div>
            <div id="2" class="cuadrado"></div>
            <div id="3" class="cuadrado"></div>
            <div id="4" class="cuadrado"></div>
            <div id="5" class="cuadrado"></div>
            <div id="6" class="cuadrado"></div>
            <div id="7" class="cuadrado"></div>
            <div id="8" class="cuadrado"></div>

            <div id="cartel">
                <p id="mensaje-final"></p>
                <div id="boton">CONTINUAR</div>
            </div>

            <div id="menu-dificultad">
                <h2>DIFICULTAD</h2>
                <div id="contenedor-opciones">
                    <div class="opcion seleccion" id="facil">FACIL</div>
                    <div class="opcion" id="normal">NORMAL</div>
                    <div class="opcion" id="dificil">DIFICL</div>
                </div>
                <div id="empezar">EMPEZAR</div>
            </div>
        </div>

        <!-- COLUMNA DERECHA -->
        <div class="columna" id="bot">

            <p class="jugador">BOT</p>
            <div class="separador"></div>
            <p id = 'puntuacion-BOT' class="cantidad-puntuacion">0</p>

        </div>
    </main>

    
    <script  src="./script.js"></script>
    
</body>
</html>
